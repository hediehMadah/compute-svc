apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-svc
spec:
  #replicas: 2
  replicas: 1
  selector:
    matchLabels:
      app: compute-svc
  template:
    metadata:
      labels:
        app: compute-svc
    spec:
      containers:
      - name: compute-svc
        # I pushed compute-svc image in my dockerhub 
        image: hm7206/tisa:compute-svc
        ports:
        - containerPort: 8080
        env:
        - name: APP_VERSION
          value: "1.0"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
